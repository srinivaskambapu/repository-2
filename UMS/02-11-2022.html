<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
var number =10;
if (number < 0) {
    document.write('Factorial for negative number does not exist.');
}
else if (number == 0) {
    document.write('The factorial of ',$,{number} ,'is 1.');
}
else {
    let fact = 1;
    for (i = 1; i <= number; i++) {
        fact *= i;
    }
    document.write('The factorial of ',$,{number} ,'is' ,$,{fact});
}
</script>
</head>

</body>
</html>
